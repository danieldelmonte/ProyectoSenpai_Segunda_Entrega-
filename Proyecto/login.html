<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Nuevo User?</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="userIN" class="label">Username</label>
                        <input id="userIN" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="passIN" class="label">Password</label>
                        <input id="passIN" type="password" class="input" data-type="password">
                    </div>
                    <div class="group" style="visibility: hidden;">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input id="btnSignIN" type="submit" class="button" value="Ingresar">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Olvidaste el Password?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="userUP" class="label">Username</label>
                        <input id="userUP" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="passUP" class="label">Password</label>
                        <input id="passUP" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="RpassUP" class="label">Repeat Password</label>
                        <input id="RpassUP" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="emailUP" class="label">Email Address</label>
                        <input id="emailUP" type="text" class="input">
                    </div>
                    <div class="group">
                        <input id="btnSignUP" type="submit" class="button" value="Registrarse">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Ya eres usuario?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="js/login.js"></script>

</html>
